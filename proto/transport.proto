syntax = "proto3";

package pb;
option go_package="./pb";

message TransportRequest {
    string origin = 1;
    string destiny = 2;
}

message TransportResponse {
    string origin = 1;
    string destiny = 2;
    string cost = 3;
    bool cache = 4;
}

service TransportService {
    rpc CalcTransport(TransportRequest) returns (TransportResponse);
}